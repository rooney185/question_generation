<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyQAGenerator.ai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            padding: 50px;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
            flex-wrap: wrap;
        }
        img {
            width: 350px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        form {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 450px;
        }
        button {
            width: 100%;
            background-color: #001F3F;
            color: white;
            font-weight: bold;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>

<h1 class="text-center fw-bold mb-4">MyQAGenerator.ai</h1>
<h2 class="text-center mb-5 text-dark">Generate Questions</h2>

<div class="container">
    <img src="{{ url_for('static', filename='test.png') }}" alt="Question Image">

    <form action="/generate" method="POST" enctype="multipart/form-data">
        <label class="form-label">Input Text</label>
        <textarea name="text" placeholder="Paste your text here..." class="form-control mb-3"></textarea>
    
        <label class="form-label">OR Upload an Image</label>
        <input type="file" name="image" class="form-control mb-3" accept="image/*">
    
        <label class="form-label">Choose Question Type</label>
        <select name="question_type" id="question_type" class="form-control mb-3" required onchange="toggleFields()">
            <option value="">-- Select Type --</option>
            <option value="Subjective">Subjective</option>
            <option value="Objective">Objective</option>
        </select>

        <div id="objective-fields" style="display: none;">
            <label>Number of Questions</label>
            <input type="number" name="num_questions" min="1" class="form-control mb-3">
        </div>

        <div id="subjective-fields" style="display: none;">
            <label>No. of 2 Marks Questions</label>
            <input type="number" name="num_2marks" min="0" class="form-control mb-2">

            <label>No. of 5 Marks Questions</label>
            <input type="number" name="num_5marks" min="0" class="form-control mb-2">

            <label>No. of 10 Marks Questions</label>
            <input type="number" name="num_10marks" min="0" class="form-control mb-3">
        </div>

        <button type="submit">Generate Questions</button>
    </form>
</div>

<script>
    function toggleFields() {
        const type = document.getElementById('question_type').value;
        document.getElementById('objective-fields').style.display = (type === 'Objective') ? 'block' : 'none';
        document.getElementById('subjective-fields').style.display = (type === 'Subjective') ? 'block' : 'none';
    }
</script>

</body>
</html>
